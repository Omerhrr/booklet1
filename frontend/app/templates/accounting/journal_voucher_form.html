{% extends "_shared/dashboard_base.html" %}
{% block title %}Create Journal Voucher{% endblock %}
{% block main_content %}
<div class="space-y-6">
    <div class="flex items-center justify-between">
        <h1 class="text-2xl font-bold text-gray-900 dark:text-white">Create Journal Voucher</h1>
        <a href="{{ url_for('accounting.journal_vouchers') }}" class="text-gray-600 dark:text-gray-400 hover:text-gray-900 dark:hover:text-white">← Back</a>
    </div>
    
    <form method="POST" class="bg-white dark:bg-gray-800 rounded-xl p-6 shadow-sm border border-gray-200 dark:border-gray-700 space-y-6">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <div>
                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Date *</label>
                <input type="date" name="transaction_date" required class="mt-1 block w-full rounded-lg border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-white shadow-sm">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Reference</label>
                <input type="text" name="reference" class="mt-1 block w-full rounded-lg border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-white shadow-sm">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Description</label>
                <input type="text" name="description" class="mt-1 block w-full rounded-lg border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-white shadow-sm">
            </div>
        </div>
        
        <div>
            <h3 class="text-lg font-medium text-gray-900 dark:text-white mb-4">Entries</h3>
            <div id="entries-container" class="space-y-4">
                <p class="text-gray-500 dark:text-gray-400 text-sm">Add journal entries below...</p>
            </div>
            <button type="button" onclick="addEntry()" class="mt-4 inline-flex items-center px-4 py-2 text-sm font-medium text-blue-600 dark:text-blue-400 bg-blue-50 dark:bg-blue-900/20 rounded-lg hover:bg-blue-100 dark:hover:bg-blue-900/30">
                <svg class="w-4 h-4 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/></svg>
                Add Entry
            </button>
        </div>
        
        <input type="hidden" name="entry_count" id="entry_count" value="0">
        
        <div class="flex justify-end space-x-3">
            <a href="{{ url_for('accounting.journal_vouchers') }}" class="px-4 py-2 text-sm text-gray-700 dark:text-gray-300 bg-white dark:bg-gray-800 border border-gray-300 dark:border-gray-600 rounded-lg">Cancel</a>
            <button type="submit" class="px-4 py-2 text-sm text-white bg-blue-600 rounded-lg hover:bg-blue-700">Create Voucher</button>
        </div>
    </form>
</div>

<script>
let entryCount = 0;
function addEntry() {
    const container = document.getElementById('entries-container');
    const html = `
        <div class="grid grid-cols-12 gap-4 items-end" id="entry-${entryCount}">
            <div class="col-span-4">
                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Account</label>
                <select name="account_id_${entryCount}" class="mt-1 block w-full rounded-lg border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-white shadow-sm">
                    <option value="">Select Account</option>
                    {% for acc in accounts %}<option value="{{ acc.id }}">{{ acc.code }} - {{ acc.name }}</option>{% endfor %}
                </select>
            </div>
            <div class="col-span-2">
                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Debit (₦)</label>
                <input type="number" step="0.01" name="debit_${entryCount}" value="0" class="mt-1 block w-full rounded-lg border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-white shadow-sm">
            </div>
            <div class="col-span-2">
                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Credit (₦)</label>
                <input type="number" step="0.01" name="credit_${entryCount}" value="0" class="mt-1 block w-full rounded-lg border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-white shadow-sm">
            </div>
            <div class="col-span-3">
                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Description</label>
                <input type="text" name="description_${entryCount}" class="mt-1 block w-full rounded-lg border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-white shadow-sm">
            </div>
            <div class="col-span-1">
                <button type="button" onclick="removeEntry(${entryCount})" class="p-2 text-red-600 hover:bg-red-50 dark:hover:bg-red-900/20 rounded-lg">
                    <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/></svg>
                </button>
            </div>
        </div>
    `;
    container.insertAdjacentHTML('beforeend', html);
    entryCount++;
    document.getElementById('entry_count').value = entryCount;
}

function removeEntry(index) {
    const entry = document.getElementById(`entry-${index}`);
    if (entry) entry.remove();
}

document.addEventListener('DOMContentLoaded', () => { addEntry(); addEntry(); });
</script>
{% endblock %}
