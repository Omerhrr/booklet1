{% extends "_shared/auth_base.html" %}

{% block title %}500 - Server Error{% endblock %}
{% block page_title %}Server Error{% endblock %}
{% block content %}
<div class="text-center">
    <div class="text-9xl font-bold text-gray-200">500</div>
    <h1 class="mt-4 text-2xl font-bold text-gray-900">Server Error</h1>
    <p class="mt-2 text-gray-600">Something went wrong on our end. Please try again later.</p>
    <div class="mt-6">
        <a href="{{ url_for('dashboard.index') }}" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700">
            Go to Dashboard
        </a>
    </div>
    <div class="mt-4">
        <a href="{{ url_for('auth.login') }}" class="text-sm text-blue-600 hover:text-blue-500">
            Back to Login
        </a>
    </div>
</div>
{% endblock %}
