{% extends "_shared/dashboard_base.html" %}
{% block title %}Create Role{% endblock %}
{% block main_content %}
<div class="space-y-6">
    <h1 class="text-2xl font-bold text-gray-900 dark:text-white">Create Role</h1>
    <form method="POST" class="bg-white dark:bg-gray-800 rounded-xl p-6 shadow-sm border border-gray-200 dark:border-gray-700 space-y-6">
        <div class="grid grid-cols-1 gap-6">
            <div><label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Name</label><input type="text" name="name" required class="mt-1 block w-full rounded-lg border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-white shadow-sm"></div>
            <div><label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Description</label><textarea name="description" rows="2" class="mt-1 block w-full rounded-lg border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-white shadow-sm"></textarea></div>
        </div>
        <div class="flex justify-end space-x-3">
            <a href="{{ url_for('team.roles') }}" class="px-4 py-2 text-sm text-gray-700 dark:text-gray-300 bg-white dark:bg-gray-800 border rounded-lg">Cancel</a>
            <button type="submit" class="px-4 py-2 text-sm text-white bg-blue-600 rounded-lg hover:bg-blue-700">Create</button>
        </div>
    </form>
</div>
{% endblock %}
