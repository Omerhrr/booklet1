{% extends "_shared/dashboard_base.html" %}

{% block title %}Team{% endblock %}

{% block main_content %}
<div class="mb-8">
    <h1 class="text-2xl font-bold text-gray-900">Team</h1>
    <p class="mt-1 text-sm text-gray-500">Manage your team members and their roles</p>
</div>

<div class="bg-white shadow rounded-lg p-12 text-center">
    <div class="mx-auto w-16 h-16 bg-green-100 rounded-full flex items-center justify-center mb-4">
        <svg class="w-8 h-8 text-green-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"/>
        </svg>
    </div>
    <h2 class="text-xl font-semibold text-gray-900 mb-2">Team Management</h2>
    <p class="text-gray-600 mb-6">Invite team members and manage their roles and permissions.</p>
    <a href="{{ url_for('dashboard.index') }}" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700">
        Back to Dashboard
    </a>
</div>
{% endblock %}
