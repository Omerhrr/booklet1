{% extends "_shared/auth_base.html" %}

{% block title %}Forgot Password{% endblock %}
{% block page_title %}Forgot your password?{% endblock %}
{% set page_subtitle = "Enter your email to receive a password reset link" %}

{% block content %}
<form class="space-y-5" method="POST" action="{{ url_for('auth.forgot_password') }}">
    <div>
        <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300">
            Email address
        </label>
        <div class="mt-1">
            <input id="email" 
                   name="email" 
                   type="email" 
                   autocomplete="email" 
                   required
                   value="{{ request.form.get('email', '') }}"
                   class="block w-full appearance-none rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 px-3 py-2.5 text-gray-900 dark:text-gray-100 placeholder-gray-400 dark:placeholder-gray-500 shadow-sm focus:border-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-500/20 sm:text-sm transition-colors"
                   placeholder="you@example.com">
        </div>
    </div>

    <div>
        <button type="submit" 
                class="flex w-full justify-center rounded-lg border border-transparent bg-blue-600 py-2.5 px-4 text-sm font-medium text-white shadow-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 dark:focus:ring-offset-gray-800 transition-colors">
            Send Reset Link
        </button>
    </div>
</form>

<div class="mt-6 text-center">
    <a href="{{ url_for('auth.login') }}" class="text-sm font-medium text-blue-600 dark:text-blue-400 hover:text-blue-500">
        ‚Üê Back to login
    </a>
</div>
{% endblock %}
