{% extends "_shared/auth_base.html" %}

{% block title %}Reset Password{% endblock %}
{% block page_title %}Reset your password{% endblock %}
{% set page_subtitle = "Enter a new password for your account" %}

{% block content %}
<form class="space-y-5" method="POST" action="{{ url_for('auth.reset_password', token=token) }}">
    <div>
        <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300">
            New Password
        </label>
        <div class="mt-1">
            <input id="password" 
                   name="password" 
                   type="password" 
                   autocomplete="new-password" 
                   required
                   minlength="8"
                   class="block w-full appearance-none rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 px-3 py-2.5 text-gray-900 dark:text-gray-100 placeholder-gray-400 dark:placeholder-gray-500 shadow-sm focus:border-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-500/20 sm:text-sm transition-colors"
                   placeholder="At least 8 characters">
        </div>
    </div>

    <div>
        <label for="password_confirm" class="block text-sm font-medium text-gray-700 dark:text-gray-300">
            Confirm Password
        </label>
        <div class="mt-1">
            <input id="password_confirm" 
                   name="password_confirm" 
                   type="password" 
                   required
                   class="block w-full appearance-none rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 px-3 py-2.5 text-gray-900 dark:text-gray-100 placeholder-gray-400 dark:placeholder-gray-500 shadow-sm focus:border-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-500/20 sm:text-sm transition-colors"
                   placeholder="Confirm your new password">
        </div>
    </div>

    <div>
        <button type="submit" 
                class="flex w-full justify-center rounded-lg border border-transparent bg-blue-600 py-2.5 px-4 text-sm font-medium text-white shadow-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 dark:focus:ring-offset-gray-800 transition-colors">
            Reset Password
        </button>
    </div>
</form>

<div class="mt-6 text-center">
    <a href="{{ url_for('auth.login') }}" class="text-sm font-medium text-blue-600 dark:text-blue-400 hover:text-blue-500">
        ‚Üê Back to login
    </a>
</div>
{% endblock %}
