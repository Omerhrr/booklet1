{% extends "_shared/dashboard_base.html" %}
{% block title %}{% if employee %}Edit Employee{% else %}Add Employee{% endif %}{% endblock %}
{% block main_content %}
<div class="space-y-6">
    <h1 class="text-2xl font-bold text-gray-900 dark:text-white">{% if employee %}Edit Employee{% else %}Add Employee{% endif %}</h1>
    <form method="POST" class="bg-white dark:bg-gray-800 rounded-xl p-6 shadow-sm border border-gray-200 dark:border-gray-700 space-y-6">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div><label class="block text-sm font-medium text-gray-700 dark:text-gray-300">First Name</label><input type="text" name="first_name" value="{{ employee.first_name if employee else '' }}" required class="mt-1 block w-full rounded-lg border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-white shadow-sm"></div>
            <div><label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Last Name</label><input type="text" name="last_name" value="{{ employee.last_name if employee else '' }}" required class="mt-1 block w-full rounded-lg border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-white shadow-sm"></div>
            <div><label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Email</label><input type="email" name="email" value="{{ employee.email if employee else '' }}" class="mt-1 block w-full rounded-lg border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-white shadow-sm"></div>
            <div><label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Phone</label><input type="text" name="phone" value="{{ employee.phone if employee else '' }}" class="mt-1 block w-full rounded-lg border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-white shadow-sm"></div>
            <div><label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Department</label><input type="text" name="department" value="{{ employee.department if employee else '' }}" class="mt-1 block w-full rounded-lg border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-white shadow-sm"></div>
            <div><label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Position</label><input type="text" name="position" value="{{ employee.position if employee else '' }}" class="mt-1 block w-full rounded-lg border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-white shadow-sm"></div>
            <div><label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Hire Date</label><input type="date" name="hire_date" value="{{ employee.hire_date if employee else '' }}" class="mt-1 block w-full rounded-lg border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-white shadow-sm"></div>
            <div><label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Basic Salary (â‚¦)</label><input type="number" step="0.01" name="basic_salary" value="{{ employee.basic_salary if employee else '' }}" class="mt-1 block w-full rounded-lg border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-white shadow-sm"></div>
        </div>
        <div class="flex justify-end space-x-3">
            <a href="{{ url_for('hr.employees') }}" class="px-4 py-2 text-sm text-gray-700 dark:text-gray-300 bg-white dark:bg-gray-800 border rounded-lg">Cancel</a>
            <button type="submit" class="px-4 py-2 text-sm text-white bg-blue-600 rounded-lg hover:bg-blue-700">Save</button>
        </div>
    </form>
</div>
{% endblock %}
